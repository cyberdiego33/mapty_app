<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body class="min-h-screen">
    <main>
      <nav class="bg-gray-800 px-6 py-3 flex justify-between">
        <div class="w-20 h-6">
          <img
            class="size-full object-cover"
            src="images/logo.png"
            alt="mapty logo"
          />
        </div>
        <div id="toggleDiv" class="size-6 bg-white md:hidden rounded-full">
          <img
            class="size-full object-center rounded-full"
            src="images/stack.png"
            alt=""
          />
        </div>
      </nav>

      <section class="p-4 min-h-screen flex relative">

        <div
          id="viewLogs"
          class="flex-1 w-0 overflow-x-hidden bg-[#2d3439] absolute transition-all duration-700 md:relative max-w-[400px] md:w-fit md:p-4 z-100"
        >
          <div class="flex space-x-4 mb-4">
            <img class="w-20 h-6 object-cover" src="images/logo.png" alt="" />
            <span class="text-gray-200">Your workout logs</span>
          </div>

          <div>  
            <div id="formDiv" class="workouts-form mb-6 bg-[#42484d] py-3 px-4 rounded-sm hidden">
              <form id="form" class="">
                <div class="flex space-x-4 mb-3">
                  <div class="flex flex-1 space-x-2 items-center">
                    <label class="text-gray-300 font-semibold">Type</label>
                    <select id="inputType"
                      class="p-1 w-[75px] ml-auto rounded-sm text-sm bg-[#ececec]"
                    >
                      <option value="running" selected >Running</option>
                      <option value="cycling">Cycling</option>
                    </select>
                  </div>

                  <div class="flex flex-1 space-x-2 items-center">
                    <label class="text-gray-300 font-semibold">Distance</label>
                    <input id="inputDistance"
                      class="p-1 w-[75px] ml-auto rounded-sm text-sm bg-[#ececec]"
                      placeholder="km"
                    />
                  </div>
                </div>

                <div class="flex">
                  <div class="flex flex-1 space-x-2 items-center mr-4">
                    <label class="text-gray-300 font-semibold">Duration</label>
                    <input id="inputDuration"
                      class="p-1 w-[75px] ml-auto rounded-sm text-sm bg-[#ececec]"
                      placeholder="min"
                    />
                  </div>

                  <div id="cadence" class="flex flex-1 space-x-2 items-center">
                    <label class="text-gray-300 font-semibold">Cadence</label>
                    <input id="inputCadence"
                      class="p-1 w-[75px] ml-auto rounded-sm text-sm bg-[#ececec]"
                      placeholder="step/min"
                    />
                  </div>

                  <div id="elevation" class="hidden flex-1 space-x-2 items-center">
                    <label class="text-gray-300 font-semibold">Elev Gain</label>
                    <input id="inputElevation"
                      class="p-1 w-[75px] ml-auto rounded-sm text-sm bg-[#ececec]"
                      placeholder="meters"
                    />
                  </div>
                </div>
                <button
                  id="form-btn"
                  class="w-[40px] rounded-sm mt-2 bg-[#ececec] font-semibold"
                >
                  OK
                </button>
              </form>
            </div>

            <div
              class="p-5 bg-[#42484d] border-l-3 border-green-400 rounded-sm"
            >
              <h4 class="text-lg font-bold text-white">Running on April 14</h4>
              <div class="flex text-sm space-x-2">
                <div class="uppercase text-gray-300">
                  üèÉ‚Äç‚ôÇÔ∏è <span class="text-white font-semibold">5.2</span> km
                </div>
                <div class="uppercase text-gray-300">
                  ‚è± <span class="text-white font-semibold">24</span> min
                </div>
                <div class="uppercase text-gray-300">
                  ‚ö° <span class="text-white font-semibold">4.6</span> MIN/KM
                </div>
                <div class="uppercase text-gray-300">
                  ü¶∂ <span class="text-white font-semibold">178</span> SPM
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="map" class="bg-[#aaa] flex-1 relative"></div>
      </section>
    </main>
  </body>
</html>
